<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of JPA</title>
</head>
<body>
    <h1>Country一覧</h1>
    <table>
        <tr>
            <th>コード</th>
            <th>国名</th>
            <th>人口</th>
        </tr>
        <tr th:each="data : ${countrylist}">
            <td th:text="${data.code}"></td>
            <td th:text="${data.name}"></td>
            <td th:text="${data.population}"></td>
             <!-- 課題；リンクの追加ここから -->
             <td>
                <a th:href="@{/country/detail/{code}(code=${data.code})}">詳細</a>
                <a th:href="@{/country/delete/{code}(code=${data.code})}">削除</a>
            </td>
            <!-- 課題；リンクの追加ここまで -->
        </tr>
    </table>
</body>
</html>
